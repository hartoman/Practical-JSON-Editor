<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eazy Json Editor</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="braces-asterisk.svg" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- jQuery-ui for dialogs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- mustache.js for template editing-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>

    <!-- xlsx by jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.9/dist/xlsx.min.js"></script>

    <!-- bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- custom css and js -->
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="index.js" type="module"></script>
  </head>

  <body class="json-editor showTooltips">
    <!-- main screen start -->
    <div class="container">
      <div class="" style="margin-top: 2%">
        <div class="row d-flex justify-content-between">
          <h1 class="h1 col-6">Eazy Json Editor</h1>
          <div class="col-6 text-end">
            <button id="optionsBtn" class="btn-solid fs-1 custom-tooltip" data-tooltiptext="Options">
              <i class="bi bi-gear"></i>
            </button>
            <a href="README.md" target="_blank"
              ><button id="helpBtn" class="btn-solid fs-1 custom-tooltip" data-tooltiptext="Info">
                <i class="bi bi-question-diamond"></i></button
            ></a>
          </div>
        </div>
        <div class="row">
          <button id="newBtn" class="btn-solid fs-1 col-1 custom-tooltip" data-tooltiptext="Create new json">
            <i class="bi bi-file-earmark-plus"></i>
          </button>
          <button
            id="loadBtn"
            class="btn-solid fs-1 col-1 custom-tooltip"
            data-tooltiptext="Load .json, .csv, .xls, .xlsx file"
            onclick="document.getElementById('jsonFileInputBtn').click();"
          >
            <i class="bi bi-caret-down-square"></i>
          </button>
          <input type="file" id="jsonFileInputBtn" class="d-none" accept=".json,.xls,.xlsx,.csv" />
          <button
            id="saveBtn"
            class="btn-solid fs-1 col-1 custom-tooltip"
            data-tooltiptext="Save .json file in 'Downloads'"
            disabled
          >
            <i class="bi bi-floppy2"></i>
          </button>
          <p class="col-2 my-auto text-end custom-tooltip" data-tooltiptext="Click on the filename to edit">
            filename:
          </p>
          <input
            type="text"
            id="fileNameInput"
            class="col-2 text-end custom-tooltip"
            data-tooltiptext="test"
            value="new.json"
          />
        </div>
      </div>
      <hr />
      <div class="container m-1">
        <div class="row d-flex justify-content-between">
          <div class="col-9 row" style="margin-bottom: 10px">
            <button
              id="topAddBtnObj"
              class="btn-solid fs-3 col-1 custom-tooltip"
              data-tooltiptext="Add Object, text, number or boolean to top level"
            >
              <i class="bi bi-braces-asterisk"></i>
            </button>
            <button
              id="topAddBtnArray"
              class="btn-solid fs-3 col-1 d-flex justify-content-center custom-tooltip"
              data-tooltiptext="Add array to top level"
            >
              [#]
            </button>
            <button
              id="topCollapseAllBtn"
              class="btn-solid fs-3 col-1 custom-tooltip"
              data-tooltiptext="Fold all"
              value="hide"
            >
              <i class="bi bi-arrow-up-left-circle"></i>
            </button>
          </div>
          <button id="undoBtn" class="btn-solid fs-3 col-1 custom-tooltip" data-tooltiptext="Undo last action">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button id="clipboardBtn" class="btn-solid fs-3 col-1 custom-tooltip" data-tooltiptext="Clipboard is empty">
            <i class="bi bi-clipboard"></i>
          </button>
          <button
            id="topClearBtn"
            class="btn fs-3 col-1 clear-button custom-tooltip"
            data-tooltiptext="Remove all contents"
          >
            <i class="bi bi-x-octagon-fill"></i>
          </button>
          <div id="mainContainer" class="obj-container"></div>
        </div>
      </div>
    </div>
    <!-- main screen end -->

    <!-- remove modal start: used by jquery-ui-->
    <div id="removeModal">Is this a 3 button dialog?</div>
    <!-- remove modal end-->

    <!-- create new field modal start-->
    <div id="addBtnModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Object Field</h5>
            <button
              type="button"
              class="btn-close close fs-3 align-top bi bi-x-lg"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center col-11 mx-auto">
              <div class="col-5" id="modalNameTag">Name</div>
              <div class="col-1"></div>
              <div class="col-5">Type</div>
            </div>
            <div class="row justify-content-center col-11 mx-auto">
              <input id="modalNameInput" class="col-5" type="text" autocomplete="off" />
              <div class="col-1"></div>
              <select id="modalSelection" class="col-5">
                <option value="text">Text</option>
                <option value="textarea">Text Area (large text)</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="object">Object</option>
                <option value="array">Array</option>
              </select>
            </div>
            <div class="row justify-content-start my-auto col-10 mx-auto">
              <input
                id=""
                name="addall-checkbox"
                class="col-2 custom-tooltip"
                type="checkbox"
                data-tooltiptext="Add this field to all objects in the array. Preexisting fields with the same name will be overwritten"
              />
              <label class="col" for="addall-checkbox">Add to all objects in array</label>
            </div>
            <div class="row justify-content-start my-auto duplicate-warning-label col-10 mx-auto">
              A field with this name already exists!
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="modalOK" class="btn btn-solid" disabled>
              <i class="bi bi-check-lg" style="color: limegreen"></i>
            </button>
            <button type="button" class="btn btn-solid close" data-dismiss="modal"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- create new field modal end -->

    <!-- options modal start-->
    <div id="optionsModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 60%">
          <div class="modal-header">
            <h5 class="modal-title">Options</h5>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center">
              <input id="darkmode-checkbox" name="darkmode-checkbox" class="col-2" type="checkbox" />
              <label class="col" for="darkmode-checkbox">Dark Mode</label>
            </div>
            <div class="row justify-content-center">
              <input id="confirm-msg-checkbox" name="confirm-msg-checkbox" class="col-2" type="checkbox" />
              <label class="col" for="confirm-msg-checkbox">Warnings</label>
            </div>
            <div class="row justify-content-center">
              <input id="show-tooltips-checkbox" name="show-tooltips-checkbox" class="col-2" type="checkbox" checked />
              <label class="col" for="show-tooltips-checkbox">Show Tooltips</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="optionModalOK" class="btn btn-solid">
              <i class="bi bi-check-lg" style="color: limegreen"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- options modal end -->

    <!-- save json file modal start -->
    <div></div>
    <!-- save json file modal end -->

    <!-- object template start -->
    <template id="object-template">
      <div class="container row d-flex">
        <button class="btn my-auto mx-2 del-button custom-tooltip" data-tooltiptext="Delete row">
          <i class="bi bi-x-circle"></i>
        </button>
        {{#hasLabel}}
        <label class="col-1 my-auto custom-tooltip" data-tooltiptext="Right click to change field name">{{key}}</label>
        {{/hasLabel}}
        <p class="col-1 my-auto text-center">{}:</p>
        <button class="btn col-1 hide-button custom-tooltip" data-tooltiptext="Fold contents" value="hide">
          <i class="bi bi-arrow-up-left-circle"></i>
        </button>
        <button class="btn btn-sm col-1 my-auto add-button custom-tooltip" data-tooltiptext="Add field">
          <i class="bi bi-plus-square"></i>
        </button>
        <button class="btn btn-sm col-1 my-auto clear-button custom-tooltip" data-tooltiptext="Clear contents">
          <i class="bi bi-x-octagon-fill"></i>
        </button>
        <button class="btn btn-sm col-1 my-auto copy-button custom-tooltip" data-tooltiptext="Copy to clipboard">
          <i class="bi bi-clipboard-plus"></i>
        </button>
        <button
          class="btn btn-sm col-1 my-auto paste-button custom-tooltip"
          data-tooltiptext="Paste from clipboard here"
        >
          <i class="bi bi-copy"></i>
        </button>
        <div class="obj-container" id="{{key}}"></div>
      </div>
    </template>
    <!-- object template end -->

    <!-- array template start -->
    <template id="array-template">
      <div class="container border-bottom border-1 row d-flex">
        <button class="col-1 btn my-auto mx-2 del-button custom-tooltip" data-tooltiptext="Delete row">
          <i class="bi bi-x-circle"></i>
        </button>
        {{#hasLabel}}
        <label class="col-1 my-auto custom-tooltip" data-tooltiptext="Right click to change field name">{{key}}</label>
        {{/hasLabel}}
        <p class="col-1 my-auto text-center">[]:</p>
        <button class="btn col-1 hide-button custom-tooltip" data-tooltiptext="Fold contents" value="hide">
          <i class="bi bi-arrow-up-left-circle"></i>
        </button>
        <button
          class="col-1 my-auto btn btn-sm add-button custom-tooltip"
          data-tooltiptext="Add to array (once set cannot be changed)"
        >
          <i class="bi bi-plus-square"></i>
        </button>
        <button class="btn btn-sm col-1 my-auto clear-button custom-tooltip" data-tooltiptext="Clear contents">
          <i class="bi bi-x-octagon-fill"></i>
        </button>
        <button class="btn btn-sm col-1 my-auto copy-button custom-tooltip" data-tooltiptext="Copy to clipboard">
          <i class="bi bi-clipboard-plus"></i>
        </button>
        <button
          class="btn btn-sm col-1 my-auto paste-button custom-tooltip"
          data-tooltiptext="Paste from clipboard here"
        >
          <i class="bi bi-copy"></i>
        </button>
        <div class="array-container" value="" id="{{key}}"></div>
      </div>
    </template>
    <!--array template end -->

    <!-- text input template start -->
    <template id="textinput-template">
      <div class="container d-flex">
        <button class="btn my-auto mx-2 del-button custom-tooltip" data-tooltiptext="Delete row">
          <i class="bi bi-x-circle"></i>
        </button>
        {{#hasLabel}}
        <label class="my-auto custom-tooltip" data-tooltiptext="Right click to change field name">{{key}}</label>
        {{/hasLabel}}
        <p class="my-auto text-center">:</p>
        <input type="text" value="{{value}}" />
      </div>
    </template>
    <!-- text input template end -->

    <!-- textarea template start -->
    <template id="textarea-template">
      <div class="container row d-flex">
        <button class="col-1 btn my-auto mx-2 del-button custom-tooltip" data-tooltiptext="Delete row">
          <i class="bi bi-x-circle"></i>
        </button>
        {{#hasLabel}}
        <label class="col-1 my-auto custom-tooltip" data-tooltiptext="Right click to change field name">{{key}}</label>
        {{/hasLabel}}
        <p class="col-1 my-auto text-center">:</p>
        <textarea type="text" class="col" value="">{{value}}</textarea>
      </div>
    </template>
    <!--textarea template end -->

    <!-- number template start -->
    <template id="numberinput-template">
      <div class="container d-flex">
        <button class="btn my-auto mx-2 del-button custom-tooltip" data-tooltiptext="Delete row">
          <i class="bi bi-x-circle"></i>
        </button>
        {{#hasLabel}}
        <label class="my-auto custom-tooltip" data-tooltiptext="Right click to change field name">{{key}}</label>
        {{/hasLabel}}
        <p class="my-auto text-center">:</p>
        <input type="number" class="" value="{{value}}" />
      </div>
    </template>
    <!--number template end -->

    <!--boolean template start-->
    <template id="boolean-template">
      <div class="container d-flex">
        <button class="btn my-auto mx-2 del-button custom-tooltip" data-tooltiptext="Delete row">
          <i class="bi bi-x-circle"></i>
        </button>
        {{#hasLabel}}
        <label class="my-auto custom-tooltip" data-tooltiptext="Right click to change field name">{{key}}</label>
        {{/hasLabel}}
        <p class="my-auto text-center">:</p>
        <input type="checkbox" class="col-1" value="{{value}}" {{checked}} />
      </div>
    </template>
    <!--boolean template end-->
  </body>
</html>
