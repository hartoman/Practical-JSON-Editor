<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <div class="row d-flex justify-content-between" >
    <button id="mainAddBtn" class="btn btn-primary col-2"> Add...</button>
    <button id="saveBtn" class="btn btn-primary col-2" disabled> Save json</button>
</div>
    <div id="mainContainer" class="container border border-5"></div>
</div>    

<div id="addBtnModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Json Field</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<div class="row">
<div class="col-6">Name</div>
<div class="col-6">Type</div>
</div>
<div class="row">
    <input id="modalNameInput" class="col-6"/>
    <select id="modalSelection" class="col-6">
        <option value="text">Text</option>
        <option value="number">Number</option>
        <option value="boolean">Boolean</option>
        <option value="object">Object</option>
        <option value="array">Array</option>
        </select>
    </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" disabled>Create</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  
<script src="index.js"></script>
<script src="index2.js"></script>
</body>
</html>
