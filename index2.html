<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./dist/index2.css" />
  </head>

  <body class="json-editor">
    <!-- main screen start -->
    <div class="container">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <h1 class="h1 col-6">Easy Json Editor</h1>
          <div class="col-6 text-end">
            <button id="helpBtn" class="btn btn-primary col-1"><i class="bi bi-question-diamond"></i></button>
            <button id="infoBtn" class="btn btn-primary col-1"><i class="bi bi-info-square"></i></button>
          </div>
        </div>
        <div class="row">
          <button id="newBtn" class="btn btn-primary col-1">New</button>
          <button id="loadBtn" class="btn btn-primary col-1">Load</button>
          <button id="saveBtn" class="btn btn-primary col-1" disabled>Save</button>
        </div>
      </div>
      <div class="container border border-2 m-1">
        <div class="row d-flex justify-content-between">
          <button id="topAddBtn" class="btn btn-primary col-1 add-button">Add</button>
          <button id="topClearBtn" class="btn btn-danger col-1 clear-button" disabled>Clear</button>
          <div id="mainContainer" class="obj-container"></div>
        </div>
      </div>
    </div>
    <!-- main screen end -->

    <!-- create new field modal start-->
    <div id="addBtnModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Json Field</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">Name</div>
              <div class="col-6">Type</div>
            </div>
            <div class="row">
              <input id="modalNameInput" class="col-6" />
              <select id="modalSelection" class="col-6">
                <option value="text">Text</option>
                <option value="textarea">Text Area (large text)</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="object">Object</option>
                <option value="array">Array</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" disabled>Create</button>
            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- create new field modal end -->

    <!-- save json file modal start -->
    <div></div>
    <!-- save json file modal end -->

    <!-- object template start -->
    <template id="object-template">
      <div class="container border border-1">
        <div class="row d-flex border border-1">
          <button class="col-1 btn my-auto mx-2 del-button" style="color: red; width: fit-content; padding: 0px">
            <i class="bi bi-x-circle"></i>
          </button>
          <label class="col-1 my-auto" for="{{key}}">{{key}}</label>
          <p class="col-1 my-auto text-center">:</p>
          <button
            class="btn col-1 hide-button"
            style="text-align: center; width: fit-content; padding: 0; height: fit-content; border: none"
            value="hide"
          >
            <i class="bi bi-arrow-up-left-circle"></i>
          </button>
          <button
            class="col-1 my-auto mx-4 btn btn-sm add-button"
            style="width: fit-content; padding: 0; height: fit-content; border: none"
          >
            <i class="bi bi-plus-square"></i>
          </button>
          <button
            class="btn btn-sm col-1 my-auto clear-button"
            style="color: red; width: fit-content; padding: 0; height: fit-content; border: none"
            disabled
          >
            <i class="bi bi-x-octagon-fill"></i>
          </button>
          <!-- TODO: insert tooltips for everything-->
        </div>
        <div class="obj-container" id="{{key}}"></div>
      </div>
    </template>
    <!-- object template end -->

    <!-- text input template start -->
    <template id="textinput-template">
      <div class="container border border-1">
        <div class="row d-flex border border-1">
          <button class="col-1 btn my-auto mx-2 del-button" style="color: red; width: fit-content; padding: 0px">
            <i class="bi bi-x-circle"></i>
          </button>
          <label class="col-1 my-auto">{{key}}</label>
          <p class="col-1 my-auto text-center">:</p>
          <input type="text" class="col-1" value="{{value}}" style="padding: 0; border-color: lightgray" />
        </div>
      </div>
    </template>
    <!-- text input template end -->

    <!-- textarea template start -->
    <template id="textarea-template">
      <div class="container border border-1 custom">
        <div class="row d-flex border border-1">
          <button class="col-1 btn my-auto mx-2 del-button" style="color: red; width: fit-content; padding: 0px">
            <i class="bi bi-x-circle"></i>
          </button>
          <label class="col-1 my-auto">{{key}}</label>
          <p class="col-1 my-auto text-center">:</p>
          <textarea type="text" class="col" value="" style="padding: 0; border-color: lightgray">{{value}}</textarea>
        </div>
      </div>
    </template>
    <!--textarea template end -->

    <!-- number template start -->
    <template id="numberinput-template">
      <div class="container border border-1">
        <div class="row d-flex border border-1">
          <button class="col-1 btn my-auto mx-2 del-button" style="color: red; width: fit-content; padding: 0px">
            <i class="bi bi-x-circle"></i>
          </button>
          <label class="col-1 my-auto">{{key}}</label>
          <p class="col-1 my-auto text-center">:</p>
          <input type="number" class="col-1" value="{{value}}" style="padding: 0; border-color: lightgray" />
        </div>
      </div>
    </template>
    <!--number template end -->

    <!-- array template start -->
    <template id="array-template">
      <div class="container border border-1">
        <div class="row d-flex border border-1">
          <button class="col-1 btn my-auto mx-2 del-button" style="color: red; width: fit-content; padding: 0px">
            <i class="bi bi-x-circle"></i>
          </button>
          <label class="col-1 my-auto">{{key}}</label>
          <p class="col-1 my-auto text-center">:</p>
          <button
            class="btn col-1 hide-button"
            style="text-align: center; width: fit-content; padding: 0; height: fit-content; border: none"
            value="hide"
          >
            <i class="bi bi-arrow-up-left-circle"></i>
          </button>
          <button
            class="col-1 my-auto mx-4 btn btn-sm add-button"
            style="width: fit-content; padding: 0; height: fit-content; border: none"
          >
            <i class="bi bi-plus-square"></i>
          </button>
          <button
            class="btn btn-sm col-1 my-auto clear-button"
            style="color: red; width: fit-content; padding: 0; height: fit-content; border: none"
            disabled
          >
            <i class="bi bi-x-octagon-fill"></i>
          </button>
          <!-- TODO: insert tooltips for everything-->
        </div>
        <div class="obj-container"></div>
      </div>
    </template>
    <!--array template end -->

    <script src="index2.js"></script>
  </body>
</html>
