<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index2.css">
</head>
<body class="json-editor">

  
  <!-- main screen start -->
  <div class="container">
    <div class="container">
      <div class="row d-flex justify-content-between">
      <h1 class="h1 col-6"> Easy Json Editor</h1>
      <div class="col-6 text-end">
      <button id="helpBtn" class="btn btn-primary col-1"> Help </button>
      <button id="infoBtn" class="btn btn-primary col-1"> Info</button>
    </div>
    </div>
      <div class="row" >
      <button id="newBtn" class="btn btn-primary col-1"> New </button>
      <button id="loadBtn" class="btn btn-primary col-1"> Load</button>
      <button id="saveBtn" class="btn btn-primary col-1" disabled> Save </button>
    </div>
  </div>
  <div class="container border border-5 m-3">
    <div class="row d-flex justify-content-between" >
    <button id="mainAddBtn" class="btn btn-primary col-1 add-button"> Add...</button>
    <button id="clearBtn" class="btn btn-danger col-1 clear-button" disabled> Clear</button>
</div>
    <div id="mainContainer" class="container border border-5"></div>
</div> 
</div>   
<!-- main screen end -->

<!-- create new field modal start-->
<div id="addBtnModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Json Field</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<div class="row">
<div class="col-6">Name</div>
<div class="col-6">Type</div>
</div>
<div class="row">
    <input id="modalNameInput" class="col-6"/>
    <select id="modalSelection" class="col-6">
        <option value="text">Text</option>
        <option value="textarea">Text Area (large text)</option>
        <option value="number">Number</option>
        <option value="boolean">Boolean</option>
        <option value="object">Object</option>
        <option value="array">Array</option>
        </select>
    </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" disabled>Create</button>
          <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- create new field modal end -->

<!-- save json file modal start -->
<div></div>
<!-- save json file modal end -->

  <template id="template">
    <div class="container border border-5 m-3">
      <div class="row d-flex justify-content-between" >
        {{name}}
      <button id="mainAddBtn" class="btn btn-primary col-1 add-button"> Add...</button>
      <button id="clearBtn" class="btn btn-danger col-1 clear-button" disabled> Clear </button>
  </div>
  </template>

<script src="index.js"></script>
<script src="index2.js"></script>
</body>
</html>
